<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(to right, #ffe6f7, #ffe0e0);
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      font-size: 3rem;
      color: #c0392b;
      animation: pulse 2s infinite;
      cursor: pointer;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      z-index: 1;
      position: relative;
    }
    .card {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      background: linear-gradient(135deg, #fff0f5 0%, #ffe4e1 100%);
    }
    .card:nth-child(1) {
      animation: zoomIn 2s ease-in-out;
    }
    .card:nth-child(2) {
      animation: slideInLeft 2s ease-in-out;
    }
    .card:nth-child(3) {
      animation: fadeIn 2s ease-in-out;
    }
    .card:nth-child(4) {
      animation: bounceIn 2s ease-in-out;
    }
    .card:nth-child(5) {
      animation: rotateIn 2s ease-in-out;
    }
    .card:hover {
      transform: rotate(1deg) scale(1.08);
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 4px solid #f39c12;
      filter: brightness(1.05) contrast(1.1) drop-shadow(0 2px 6px rgba(0,0,0,0.2));
      transition: all 0.3s ease;
    }
    .card:hover img {
      filter: brightness(1.2) contrast(1.2) saturate(1.3);
    }
    .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background: rgba(255, 105, 180, 0.8);
      color: white;
      font-weight: bold;
      text-align: center;
      font-size: 1rem;
      text-shadow: 1px 1px 2px #c0392b;
    }
    .card::after {
      content: "ðŸŽ‰";
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.5rem;
      opacity: 0.8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes zoomIn {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes slideInLeft {
      from { transform: translateX(-150px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes bounceIn {
      0% { transform: scale(0.3); opacity: 0; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }
    @keyframes rotateIn {
      from { transform: rotate(-360deg); opacity: 0; }
      to { transform: rotate(0deg); opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 1.2rem;
      color: #e74c3c;
    }

    /* Falling Hearts */
    .heart {
      position: fixed;
      top: -50px;
      font-size: 20px;
      color: #ff4d6d;
      animation: fall linear infinite;
      z-index: 0;
      pointer-events: none;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: red;
      z-index: 10;
      border-radius: 50%;
      animation: confetti-fall 3s linear forwards;
      pointer-events: none;
    }
    @keyframes confetti-fall {
      0% { opacity: 1; transform: translateY(0) rotate(0deg); }
      100% { opacity: 0; transform: translateY(100vh) rotate(720deg); }
    }
    
    /* Overlay Styles */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 1s, transform 1s;
    }
    
    .cake-container {
      position: relative;
      margin-top: -50px;
    }
    
    .cake {
      width: 300px;
      height: 200px;
      position: relative;
      cursor: pointer;
    }
    
    .cake-top {
      width: 100%;
      height: 50px;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      border-radius: 50% 50% 0 0;
      position: absolute;
      top: 0;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .cake-middle {
      width: 100%;
      height: 70px;
      background: linear-gradient(to right, #f6d365, #fda085);
      position: absolute;
      top: 40px;
      border-radius: 0 0 10px 10px;
    }
    
    .cake-bottom {
      width: 100%;
      height: 80px;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      position: absolute;
      top: 100px;
      border-radius: 0 0 15px 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    
    .candle {
      position: absolute;
      width: 8px;
      height: 50px;
      background: #fff;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      border-radius: 4px 4px 0 0;
    }
    
    .flame {
      position: absolute;
      width: 15px;
      height: 30px;
      background: linear-gradient(to bottom, #ffd000, #ff6b00);
      top: -75px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 50% 50% 20% 20%;
      animation: flicker 0.8s infinite alternate;
      box-shadow: 0 0 15px #ff6b00;
    }
    
    .cake-cut {
      position: absolute;
      top: 0;
      left: 50%;
      width: 4px;
      height: 200px;
      background: #fff;
      z-index: 3;
      transform: translateX(-50%);
      opacity: 0;
      transition: all 1s ease;
    }
    
    .knife {
      position: absolute;
      width: 40px;
      height: 200px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-20deg);
      z-index: 4;
      cursor: grab;
      transition: transform 0.5s ease;
    }
    
    .knife-handle {
      width: 15px;
      height: 80px;
      background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 0 0 8px 8px;
    }
    
    .knife-blade {
      width: 6px;
      height: 120px;
      background: linear-gradient(to bottom, #e0e0e0, #f5f5f5);
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 0 0 3px 3px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    
    .instructions {
      margin-top: 40px;
      text-align: center;
      color: #fff;
      font-size: 1.5rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      animation: pulseText 2s infinite;
    }
    
    @keyframes flicker {
      0% { opacity: 0.8; transform: translateX(-50%) scale(1); }
      100% { opacity: 1; transform: translateX(-50%) scale(1.1); }
    }
    
    @keyframes pulseText {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .cutting {
      animation: cutAnimation 1s forwards;
    }
    
    @keyframes cutAnimation {
      0% { transform: translate(-50%, -50%) rotate(-20deg); }
      100% { transform: translate(-50%, -50%) rotate(70deg); }
    }
    
    .overlay-cut {
      transform: translateY(-100%);
      opacity: 0;
    }
  </style>
</head>
<body>

  <!-- Overlay with Cake -->
  <div id="overlay">
    <div class="cake-container">
      <div class="cake">
        <div class="cake-top"></div>
        <div class="cake-middle"></div>
        <div class="cake-bottom"></div>
        <div class="candle"></div>
        <div class="flame"></div>
        <div class="cake-cut" id="cakeCut"></div>
      </div>
      <div class="knife" id="knife">
        <div class="knife-handle"></div>
        <div class="knife-blade"></div>
      </div>
    </div>
    <div class="instructions">
      <p>ðŸŽ‚ Click the knife to cut the cake! ðŸŽ‚</p>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="birthdayAudio" loop>
    <source src="birthday-theme.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  
  <audio id="cutSound">
    <source src="06.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Falling Hearts -->
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 3 + Math.random() * 2 + 's';
      heart.innerText = 'ðŸ’–';
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
    setInterval(createHeart, 300);

    function createConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confetti.style.animationDuration = 2 + Math.random() * 2 + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
      }
    }

    document.querySelector('header h1').addEventListener('click', createConfetti);
    window.addEventListener('load', createConfetti);
  </script>

  <header>
    <h1>ðŸŽ‚ Happy Birthday to You! ðŸŽ‰</h1>
  </header>

  <section class="gallery">
    <div class="card">
      <img src="01.jpg" alt="Photo 1" />
      <div class="caption">Moments of Joy</div>
    </div>
    <div class="card">
      <img src="02.jpg" alt="Photo 2" />
      <div class="caption">Cherished Memories</div>
    </div>
    <div class="card">
      <img src="03.jpg" alt="Photo 3" />
      <div class="caption">Pure Happiness</div>
    </div>
    <div class="card">
      <img src="04.jpg" alt="Photo 4" />
      <div class="caption">Unforgettable Smiles</div>
    </div>
    <div class="card">
      <img src="05.jpg" alt="Photo 5" />
      <div class="caption">Forever in Heart</div>
    </div>
  </section>

  <footer>
    Wishing you a day filled with love, laughter, and unforgettable moments! ðŸ’–
  </footer>

  <script>
    // Overlay cake cutting functionality
    document.addEventListener('DOMContentLoaded', function() {
      const overlay = document.getElementById('overlay');
      const knife = document.getElementById('knife');
      const cakeCut = document.getElementById('cakeCut');
      const cutSound = document.getElementById('cutSound');
      const birthdayAudio = document.getElementById('birthdayAudio');
      
      let cutPerformed = false;
      
      knife.addEventListener('click', function() {
        if (cutPerformed) return;
        cutPerformed = true;
        
        // Add cutting animation class
        knife.classList.add('cutting');
        
        // Show the cut line
        cakeCut.style.opacity = '1';
        
        // Play cutting sound
        cutSound.play();
        
        // After animation completes, remove overlay and play birthday music
        setTimeout(() => {
          overlay.classList.add('overlay-cut');
          birthdayAudio.play();
          
          // Remove overlay completely after animation
          setTimeout(() => {
            overlay.style.display = 'none';
          }, 1000);
        }, 1000);
      });
      
      // Add hover effect to knife
      knife.addEventListener('mouseenter', function() {
        if (!cutPerformed) {
          knife.style.transform = 'translate(-50%, -50%) rotate(-10deg)';
        }
      });
      
      knife.addEventListener('mouseleave', function() {
        if (!cutPerformed) {
          knife.style.transform = 'translate(-50%, -50%) rotate(-20deg)';
        }
      });
    });
  </script>
</body>
</html>
